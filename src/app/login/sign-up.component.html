<div align="center" style="margin-top: 100px;" class="container">

    <h2 style="color: rgb(233, 52, 52);">User Registration</h2>

    <form (submit)="signUp()">
        <table>
            <tr>
                <span style="color: blue;">
                    <th>First Name</th>
                </span>
                <td><input type="text" [(ngModel)]="form.data.firstName" name="firstName"
                        placeholder="enter first name">
                </td>
            </tr>

            <tr>
                <span style="color: rgb(255, 0, 98);">
                    <th>Last Name</th>
                </span>
                <td><input type="text" [(ngModel)]="form.data.lastName" name="lastName" placeholder="enter last name">
                </td>
            </tr>

            <tr>
                <span style="color: rgb(190, 188, 17);">
                    <th>LoginId</th>
                </span>
                <td><input type="text" [(ngModel)]="form.data.loginId" name="loginId" placeholder="enter your email"></td>
            </tr>

            <tr>
                <span style="color: rgb(0, 255, 157);">
                    <th>Password</th>
                </span>
                <td><input type="text" [(ngModel)]="form.data.password" name="password" placeholder="enter first name">
                </td>
            </tr>

            <tr>
                <span style="color: rgb(255, 0, 106);">
                    <th>Dob</th>
                </span>
                <td><input type="date" [(ngModel)]="form.data.dob" name="dob"></td>
            </tr>

            <tr>
                <th></th>
                <td><input type="submit" value="signup"></td>
            </tr>
        </table>
    </form>

    {{form.data.firstName}}
    {{form.data.lastName}}
    {{form.data.login}}
    {{form.data.password}}
    {{form.data.dob}}

</div>
