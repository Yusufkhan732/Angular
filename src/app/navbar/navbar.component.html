<style>
    .e {

        background: linear-gradient(135deg, #c4c7da, #999ca0);
    }
</style>


<nav class="navbar navbar-expand-lg fixed-top e">

    <!-- LEFT LOGO -->
    <a class="navbar-brand" href="welcome">
        <img src="https://www.raystec.com/assets/img/rays/customLogoOuterglow.png" width="190" height="50">
    </a>

    <ul class="navbar-nav ml-auto">

        <!-- SHOW WHEN USER NOT LOGIN -->
        <li class="nav-item dropdown" *ngIf="!isLogin()" style="padding-right:40px;">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" style="color:white;">
                Hi, Guest
            </a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="login"><i class="fa fa-sign-in-alt"></i> Login</a>
                <a class="dropdown-item" href="signup"><i class="fa fa-registered"></i> User Registration</a>
            </div>
        </li>

        <!-- SHOW WHEN USER IS LOGIN -->
        <li class="nav-item dropdown" *ngIf="isLogin()">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" style="color:white;">
                User
            </a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="User"><i class="fa fa-user-circle"></i> Add User</a>
                <a class="dropdown-item" href="userList"><i class="fa fa-user-friends"></i> User List</a>
            </div>
        </li>

        <!-- LOGOUT BUTTON (only after login) -->
        <li class="nav-item" *ngIf="isLogin()">
            <a (click)="logout()" class="nav-link" style="cursor:pointer; color:white;">Logout</a>
        </li>

        <!-- PROFILE PIC (only after login) -->
        <li class="nav-item" *ngIf="isLogin()">
            <img src="http://localhost:8080/User/profilePic/{{form.data.id}}" height="60" width="60"
                style="border-radius:50%; margin-left:10px;">
        </li>

    </ul>
</nav>
